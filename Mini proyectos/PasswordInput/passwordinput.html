<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="passwordinput.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
        <title>Login Page</title>
    </head>

    <body>
        <main>
            <section class="page">
                <h1>Enter your password</h1>
                <section class="profile">
                    <img src="https://img.freepik.com/free-photo/smiling-businessman-face-portrait-wearing-suit_53876-148135.jpg?semt=ais_hybrid&w=740"
                        alt="photo">
                    <section>
                        <p class="profession">Business Account</p>
                        <p class="name">Mathew Bills</p>
                    </section>
                </section>
                <label for="password">Password</label>
                <section class="password-wrapper">
                    <input id="password" type="password" required>
                    <input type="checkbox" id="icon">
                    <label for="icon" class="checkbox-label">
                        <img class="locked-icon"
                            src="https://icons.veryicon.com/png/o/miscellaneous/personal-icon/visibility-off-3.png"
                            width="30rem" height="30rem">
                    </label>
                </section>
                <section class="signed-in">
                    <div class="stay-signed">
                        <div class="toggle">
                            <input type="checkbox" id="toggle-checkbox">
                            <label class="toggle-ball" for="toggle-checkbox"></label>
                        </div>
                    </div>
                    <p>Stay signed in</p>
                    <button type="submit" class="submitBtn">Continue</button>
                    <a href="#" class="reset">Reset password</a>
                </section>
            </section>
        </main>
    </body>
    <script src="passwordInput.js"></script>

</html>
