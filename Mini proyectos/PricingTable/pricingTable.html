<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pricingTable.css">
        <title>Document</title>
    </head>

    <body>
        <section id="container">
            <div class="card free">
                <h1 class="title">Free</h1>
                <p class="price"><b>0</b></p>
                <p class="subtitle">Free for your whole team</p>
                <p class="description">For individuals or teams looking to organize anything.</p>
                <button class="btn">Get Started</button>
            </div>
            <div class="card standard">
                <h1 class="title">Standard</h1>
                <p class="price"><b>6</b></p>
                <p class="subtitle">Per user per month</p>
                <p class="description">For teams that need to manage more work.</p>
                <button class="btn">Upgrade Now</button>
            </div>
            <div class="card premium">
                <h1 class="title">Premium</h1>
                <p class="price"><b>12</b></p>
                <p class="subtitle">Per user per month</p>
                <p class="description">Best for teams that need to track multiple projects.</p>
                <button class="btn">Try For Free</button>
            </div>
        </section>
    </body>

</html>
