<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <style>
            body {
                border: 3px solid black;
                min-height: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .box {
                height: 50px;
                width: 50px;
                background-color: #0071FF;
                font-size: 10pt;
            }
        </style>
    </head>

    <body>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>

    </body>

</html>
